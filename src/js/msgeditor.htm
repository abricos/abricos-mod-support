<!--{panel}--><div class='hd'>{#mod.support.msgeditor.panel.1}</div>
<div class='bd aw-support'>

	<div id="{i#gmenu}"></div>

	<div class="messageedit ui-form">
		
		<div class="navigate">
			<span class="item {v#first}">
				<a href="#app=support/board/showBoardPanel">{#mod.support.msgeditor.panel.2}</a>
			</span>
			<span class="item {v#current}">
				<span class="arrow"> â†’ </span>
				<span id="{i#tlnew}">{#mod.support.msgeditor.panel.3}</span>
				<span id="{i#tledit}">{#mod.support.msgeditor.panel.4}</span>
			</span>
		</div>

	
		
		<dl class="sel">
			<dt>
				<label for="{i#tl}">{#mod.support.msgeditor.panel.5}</label>
			</dt>
			<dd>
				<input id="{i#tl}" type="text" class="input-text font-large" style="width: 90%;" />
			</dd>
		</dl>
		
		<dl>
			<dt>
				<label>{#mod.support.msgeditor.panel.6}</label>
			</dt>
			<dd>
				<textarea id="{i#editor}" style="width: 780px; height: 300px"></textarea>
			</dd>
		</dl>

		<dl id="{i#rfiles}">
			<dt>
				<label>{#mod.support.msgeditor.panel.7}</label>
			</dt>
			<dd>
				<div id="{i#files}"></div>
			</dd>
		</dl>
		
		<dl>
			<dt></dt>
			<dd>
				<div class="field">
					<div class="buttons">
						<input type="button" value="{#mod.support.msgeditor.panel.8}" id="{i#bsave}" class="btn" />
						<input type="button" value="{#mod.support.msgeditor.panel.9}" id="{i#bcancel}" class="btn" />
						<img src="/images/loading.gif" id="{i#loading}" style="display: none;" />
					</div>
				</div>
			</dd>
		</dl>
		
	</div>
	
	<div class="clear: both;"></div>
</div>

	<a href="#" id="{i#bshowbtns}" class="abtn" title="{#mod.support.msgeditor.files.1}">{#mod.support.msgeditor.files.1}</a>
	<a href="#" id="{i#bshowbtnsex}" class="abtn" style="display: none;" title="{#mod.support.msgeditor.files.2}">{#mod.support.msgeditor.files.2}</a>
	<div id="{i#fm}" style="display: none;">
		<input id="{i#bupload}" class="btn" type="button" value="{#mod.support.msgeditor.files.3}" title="{#mod.support.msgeditor.files.3}" />
		<input id="{i#bshowfm}" class="btn" type="button" value="{#mod.support.msgeditor.files.4}" title="{#mod.support.msgeditor.files.4}" />
		<a href="#" id="{i#bcancel}" class="abtn" title="{#mod.support.msgeditor.files.5}">{#mod.support.msgeditor.files.5}</a>
	</div>
</div>
